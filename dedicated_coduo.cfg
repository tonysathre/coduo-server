//*******************************************************************************
// Security and Slots
//*******************************************************************************


//RCON-password
set rconPassword "rconpassword"

// Check if modified *.pk3 files are loaded in client
set sv_pure "1"

//Punkbuster enable

//Spam-Schutz
set sv_floodprotect "1"

//Disable console
set sv_disableClientConsole "0"

//*******************************************************************************
// Advanced Config - Check our Forum for more informations
//*******************************************************************************

//maximal ping from clients
set sv_maxPing "200"

//minimal ping from clients
set sv_minPing "0"

//maximal datarate
