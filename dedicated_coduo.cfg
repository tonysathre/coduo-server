//Servername
set sv_hostname "SERVER NAME HERE"

//ServerIP
set net_ip ""

//ServerPort
set net_port "28960"

//Players
set sv_maxclients "10"

//MOTD
set scr_motd "^6WAWA"

//Server Location
sets .Location "USA"

//Your Website
//sets .Url "https://site.com"

//Administrator name
//sets .Admin "Name"

//Administrator eMail
//sets .Email "gameserver@site.com"

// Logging
set logfile "1"
set g_log "games_mp.log"
set g_logsync "3"

//Master-Server
seta sv_master0 "codmaster.activision.com"
seta sv_master1 "codauthorize.activision.com"
